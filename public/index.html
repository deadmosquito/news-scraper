<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: rgb(66, 3, 85) }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(238, 233, 203);
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      h1,h2, #articles, #notes {
        color:antiquewhite;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <h1>NASA News Scraper!</h1>
      <h2><i>Update yourself with the latest in science!</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
  
</html>
